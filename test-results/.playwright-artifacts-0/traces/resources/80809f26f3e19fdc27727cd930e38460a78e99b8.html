<div id="bulkOrder" class="bulkOrderEntryWindow">
		<input type="hidden" id="removingBulkList" name="removingBulkList" value="" />
				 <input type="hidden" id="savingBulkList" name="savingBulkList" value="" />
				<input	type="hidden" id="_atrad_brokerClient" name="brokerClient" value="" />
				<input	type="hidden" id="_atrad_brokerClientVal" name="brokerClientVal" value="" />
				<input	type="hidden" id="_atrad_orderVal" name="orderVal"	value="" />
				<input
				type="hidden" id="_atrad_odrplacedate" name="orderplacedate"
				value="" />
			<div class="functionBar">
				<table border="0" cellpadding="0" cellspacing="0">
					<tr>
						<td align="left" id="_atrad_lblExchange"
							>Exchange</td>
						<td align="left" width="10">:</td>
						<td align="left"><select id="_atrad_cmbExchangeSelect"
							name="exchangeSelect" dojoType="dijit.form.Select" type="text"
						 class="BS_ISO" style="width: 50px !important" >
								<option value="1">CSE</option>
						</select>
						</td>
						<td align="left" id="_atrad_lblAction"
							atLangID="javascriptBuyOrderAction"></td>
						<td width="10" align="left">:</td>
						<td  align="left"><select
							id="_atrad_cmbActionSelect" name="actionSelect"
							dojoType="dijit.form.Select" type="text" class="BS_ISO" style="width: 50px !important" >
								<option value="1">BUY</option>
								<option value="2">SELL</option>
						</select>
						</td>
						
						<td align="left" id="_atrad_lblOrderType"
							atLangID="javascriptBuyOrderOrderType"></td>
						<td width="10" align="left">:</td>
						<td align="left"><select id="_atrad_cmbOrderType"
							name="cmbOrderType" dojoType="dijit.form.Select" type="text"
							class="BS_ISO" style="width: 70px !important">

						</select>
						</td>
						<td align="left" id="_atrad_lblTif"
							atLangID="javascriptBuyOrderTIF"></td>
						<td width="10" align="left">:</td>
						<td align="left"><select id="_atrad_cmbTif" name="cmbTif"
							class="BS_ISO" dojoType="dijit.form.Select" style="width: 50px !important" >
						</select>
						</td>
						<td align="left" id="_atrad_lblTifDays"
							atLangID="javascriptBuyOrderTIFDays"></td>
						<td width="10" align="left">:</td>
						<td align="left"><select id="_atrad_cmbTifDays"
							name="cmbTifDays" class="BS_ISO" dojoType="dijit.form.Select" style="width: 50px !important" ></select>
						</td>
						<td align="left" width="100px"><button id="_atrad_btnAdd" name="submit"
												dojoType="dijit.form.Button" type="button"
												atLangID="javascriptBuyOrderSubmit">ADD</button></td>
						
						
					</tr>
					<tr>
						<td align="left" id="_atrad_lblQuantity"
							atLangID="javascriptBuyOrderQuantity"></td>
						<td width="10" align="left">:</td>
						<td align="left"><input id="_atrad_spnQuantity"
							required="true" name="spnQuantity"
							dojoType="dijit.form.NumberSpinner" class="BS_ISO" value='0'
							, constraints="{min:0,places:0}" style="width: 50px !important"  />
						</td>
						<td align="left" id="_atrad_lblPrice"
							atLangID="javascriptBuyOrderPrice"></td>
						<td width="10" align="left">:</td>
						<td align="left"><input id="_atrad_spnPrice" name="spnPrice"
							required="true" dojoType="dijit.form.NumberSpinner"
							class="BS_ISO" value='0' , constraints="{min:0.00}"  style="width: 50px !important" /></td>
						<td align="left" id="_atrad_lblSecurity"
							atLangID="javascriptBuyOrderSecurityId"></td>
						<td width="10" align="left">:</td>
						<td align="left"><input id="_atrad_txtSecurity"
							name="txtSecurity" dojoType="dijit.form.ComboBox" trim="true"
							required="true" invalidMessage="Invalid security code."
							class="BS_ISO" uppercase="true" autoComplete="false" style="width: 70px !important" ></input> <!-- <input type="text" id ="_atrad_txtSecurity" name="txtSecurity" uppercase="true"  
      	dojoType="dijit.form.ValidationTextBox" trim="true" regExp="\b[A-Z]{3,4}\.[NXPURWBD][0-9A-Z]{4}" 
       	required="true" invalidMessage="Invalid security code. Format xxx.xxxxx or xxxx.xxxxx"  style="width:180px;"></td> -->
						</td>
						<td align="left" id="_atrad_lblClientAcc"
							atLangID="javascriptBuyOrderClientAccoutnt"></td>
						<td align="left">:</td>
						<td align="left" colspan="4"><select id="_atrad_cmbClientAcc"
							name="clientAcc" dojoType="dijit.form.ComboBox"
							autoComplete="false" style="width: 170px">
						</select>
						</td>
						<td align="center" >
						
										</td>
										
					</tr>
					
				</table>
			</div>
			<div class="popupBody">
			<div id="bulkDatagrid" dojoType="dijit.layout.ContentPane"	class="bulkGridContainer">
			</div>
	</div>
	<div class="popFooter">
	<div style="float:right">
								<table border="0"
									align="left" cellpadding="0" cellspacing="0">
									<tr>
										<td>&nbsp;</td>
										<td><input id="uploadFile" placeholder="Choose File" disabled="disabled" /></td>
										<td><div class="fileUpload btn btn-primary">
    									<span>Selcect an Excel File</span>
    										<input type="file" class="dojoxFileInput" name="file" id="_atrad_file" />
											</div>
										<!--<input multiple="true" type="file"  name="file" id="_atrad_file"  class="dojoxFileInput" />--> </td>
										<td><button type="button" name="upload" dojoType="dijit.form.Button" id="_atrad_btnUpload" >Upload</button>
										</td>
										<td>&nbsp;</td>
										
										<td><button id="_atrad_btnRemove" name="btnRemove"
												dojoType="dijit.form.Button" type="button"
												atLangID="javascriptBuyOrderSubmit">Remove</button>
										</td>
										<td>&nbsp;</td>
										<td><button id="_atrad_btnSaveToExcel" name="submit"
												dojoType="dijit.form.Button" type="button"
												>Export</button>
										</td>
										<td>&nbsp;</td>
										<td><button id="_atrad_btnSubmit" name="submit"
												dojoType="dijit.form.Button" type="submit"
												atLangID="javascriptBuyOrderSubmit">Submit</button>
										</td>
										<td>&nbsp;</td>
										<td><button id="_atrad_btnClose" name="close"
												dojoType="dijit.form.Button" type="button"
												atLangID="javascriptBuyOrderClose">Close</button>
										</td>
									</tr>
								</table>
								</div>				
			</div>
		<div style="clear:both"></div>
</div>
