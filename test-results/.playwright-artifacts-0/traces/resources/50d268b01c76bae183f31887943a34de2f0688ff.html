<div id="orderTracker">
	<div class="functionBar">
		<table width="100%">
			<tr>
				<td width="25%" align="left">
					<span id="ordTrackrLblCDSAccountNo"  atLangID="javascriptCDSAccountNo" class="textLeft">UCC</span><span class="textColon"></span>
					
				</td>
				<td width="1%">:</td>
				<td  align="left">	
					<select id="ordTrackrTxtCDSAccNo" name="ordTrackrTxtCDSAccNo" dojoType="dijit.form.ComboBox" autoComplete="false" type="text" style=" width: 230px;" ></select>
				</td>
				<td width="15%" align="left">	
					<span id="ordTrackrLblSecurityId" atLangID="javascriptSecurity" class="textLeft">Security Id</span><span class="textColon">:</span>
				</td>
				<td width="1%">:</td>
				<td align="left" width="15%">		
					<span>
						<input	id="ordTrackrTxtSecurityId" name="ordTrackrDdlSecurity" 
											dojoType="dijit.form.ComboBox"   float: left;" autoComplete="false"></input>
					</span>
				</td>
				<td width="25%" align="left">
					<span id="ordTrackrLblClientOrderId" atLangID="javascriptClientOrderId" class="textLeft">Client OrderId</span><span class="textColon">:</span>
				</td>
				<td width="1%">:</td>
				<td  align="left" width="15%"> 	
					<span>
					<input id="ordTrackrTxtClientOrderId" name="ordTrackrTxtSecurityId" dojoType="dijit.form.TextBox" />
					</span>
				</td>
			 </tr>
			<tr height="5px">
				<td colspan="7"></td>
			</tr>
			<tr>
				<td align="left">
					<span id="ordTrackrLblSide" atLangID="javascriptOrdTrackrSide" >Side</span><span class="textColon">:</span>
				</td>
				<td width="5">:</td>
				<td align="left">	
					 <span><select id="ordTrackrDdlSide" dojoType="dijit.form.Select" name="ordTrackrDdlSide" style="width:100px;">
					<option value="all">ALL</option>
					<option value="BUY">BUY</option>
					<option value="SELL">SELL</option>
					</select>
					</span>
				</td>
				<td  align="left">
					<span id="ordTrackrLblFromDateId" atLangID="javascriptFromDate">From Date</span><span class="textColon">:</span>
				</td>
				<td >:</td>
				<td  align="left"> 	
					<span>
					<input id="ordTrackrTxtFromDate" dojoType="dijit.form.DateTextBox" value="now" constraints="{datePattern:'MM/dd/yyyy'}"/>
					</span>
				</td>
				<td align="left">
					<span id="ordTrackrLblToDateId" atLangID="javascriptToDate">To Date</span><span class="textColon">:</span>
				</td>
				<td >:</td>
				<td align="left">	
					<span><input id="ordTrackrTxtToDate" dojoType="dijit.form.DateTextBox" value="now" constraints="{datePattern:'MM/dd/yyyy'}"/></span>
				</td>
				
				</tr>				
			<tr height="5px">
				<td colspan="7"></td>
			</tr>
			<tr>
				<td  align="left">
					<span id="ordTrackrLblExchangeOrdId" atLangID="javascriptOrdTrackrExchangeOrdID" >ExchangeOrdID</span><span class="textColon">:</span>
				</td>
				<td >:</td>
				<td  align="left">	
					<span><input id="ordTrackrTxtExchangeOrdID" name="ordTrackrTxtExchangeOrdID" dojoType="dijit.form.TextBox" />
					</span>
				</td>
				<td align="left">
					<span id="ordTrackrLblStatus" atLangID="javascriptOrdTrackerStatus" >Status</span><span class="textColon">:</span>
					<span id="orderTrackerRefreshCursor"></span>
				</td>
				<td >:</td>
				<td align="left">	
					<select id="ordTrackrDdlStatus" dojoType="dijit.form.Select" name="ddlStatus" style="width:100px;">
						<option value="all">ALL</option>
						<option value="NEW">NEW</option>
						<option value="FILLED">FILLED</option>
						<option value="P.FILLED">P.FILLED</option>
						<option value="EXPIRED">EXPIRED</option>
						<option value="CANCELED">CANCELED</option>
						<option value="REJECTED">REJECTED</option>
						<option value="P.CHANGE">P.CHANGE</option>
						<option value="QUEUED">QUEUED</option>
						<option value="Q.CANCEL">Q.CANCEL</option>
						<option value="AMENDED">AMENDED</option>
						<option value="Q.AMEND">Q.AMEND</option>
					</select>
				</td>
				<td  align="right" colspan="4">
					<button dojoType="dijit.form.Button"  class="orderTrackerSearchBtn" type="submit" id="btnOrderTrackerSearch"><span atLangID="javascriptOrdTrackerSearch">Search</span></button>
					<button dojoType="dijit.form.Button"  class="orderTrackerSearchBtn" type="button"  id="btnOrderTrackerClear"><span atLangID="javascriptClearBtnText">Clear</span></button>
					<div dojoType="dijit.form.Button" id="printOrderTracker"></div>
					<div dojoType="dijit.form.Button" id="saveOrderTracker"></div>
					<span id="wait_cursors" class="refreshCursor"></span>
				</td>
			</tr>
			
		</table>
	</div>
	<div class="popupBody">
		<div id="orderTrackerDatagrid" dojoType="dijit.layout.ContentPane"	class=""></div>
	</div>
	<div class="popFooter">
		<table>
			<tr>
				<td width="300">
				</td>
				<td>
					<div class="inline">
						<span id="ordTrackrPreBtnContainer">
							<button dojoType="dijit.form.Button" type="button" 	id="ordTrackrBtnPreviousPage" atLangID="javascriptMarketTimeSalePrevButLbl">Previous</button></span>
						<span id="ordTrackrLblNavigation"  atLangID="javascriptMarketTimeSaleNavigation">Go to:</span><input id ="ordTrackrSpnPageNoBox" required="true"  name="ordTrackrSpnPageNoBox" dojoType="dijit.form.NumberSpinner" style="width: 100px;" value= '1', constraints="{max:1,min:1}" /><span><span id="ordTrackrLblOfText"  atLangID="javascriptMarketTimeSaleOfText">of</span><span id="ordTrackrLblPageNo" style="display: inline-block; width: 25px">1</span><button
						dojoType="dijit.form.Button" type="button" 	id="ordTrackrBtnGo" atLangID="javascriptMarketTimeSaleGoButLbl">Go</button></span><span id="ordTrackrNextBtnContainer"><button
						dojoType="dijit.form.Button" type="button" 	id="ordTrackrBtnNextPage" atLangID="javascriptMarketTimeSaleNextButLbl">Next</button></span>
					</div>
				</td>
				<td width="195">
				</td>
				<td>
					<div >
						<button dojoType="dijit.form.Button" type="button" id="butorderTrackerClose" >Close</span></button>
					</div>
				</td>
			</tr>
		</table>
	</div>
</div>
