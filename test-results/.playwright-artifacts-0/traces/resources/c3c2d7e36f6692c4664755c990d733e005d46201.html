<div id="changeClientInfo">
	<div dojoType="dijit.form.Form" id="changeClientInfoForm"
		jsId="changeClientInfoForm" name="changeClientInfoForm" action="client"
		encType="multipart/form-data" method="post" onSubmit="return false;">
			<div class="functionBar">
				<table>
					<tr>
						<td width="110">
							<span atLangID="javascriptLoginName">Login Name</span>
						</td>
			
						<td width="10" align="left" valign="middle">:</td>
			
						<td align="left" valign="middle" id="txtChangeClientInfoUser"></td>
					</tr>
					<tr>
						<td colspan="3" height="5px"></td>
					</tr>
			<!--    <tr>
						<td height="3" colspan="7" align="left" valign="bottom"><span style="font-weight: bold;">Contact Details</span></td>
					</tr>
					<tr>
						<td colspan="7" height="5px"></td>
					</tr> -->
					<tr>
			            <td width="110" align="left" valign="middle"><span>Tel No</span>
						</td>
						<td width="10" align="left" valign="middle">:</td>
						<td id="currentTel" align="left" valign="middle" >
						</td>
			        </tr>
					<tr>
						<td colspan="3" height="5px"></td>
					</tr>
			        <tr>
			        	<td align="left" valign="middle"><span
							atLangID="javascriptEmail" >Email</span>
						</td>
						<td width="10" align="left" valign="middle">:</td>
						<td id="currentEmail" align="left" valign="middle">
						</td>
			        </tr>
			        <tr>
						<td colspan="3" height="7px"></td>
					</tr>
					<tr>
						<td>
							<span>Security Question </span>
						</td>
						<td width="10" align="left" valign="middle">:</td>
						<td id="tdCurrentQuestion" align="left" valign="middle" >
						</td>
					</tr>
					
				   <tr>
						<table width="100%">
							<tr>
								<td height="3" colspan="3" align="left" valign="bottom"><hr /></td>
							</tr>  		
							<tr>
								<td height="3" colspan="3" align="left" valign="bottom"><span style="font-weight: bold;">Change Contact Details</span></td>
							</tr>
					        <tr>
								<td colspan="3" height="7px"></td>
							</tr>
							<tr>
					            <td align="left" valign="middle"><span
									atLangID="javascriptTelNo" >Tel No</span><span class="redText">*</span>
								</td>
					
								<td width="10" align="left" valign="middle">:</td>
					
								<td align="left" valign="middle">
									<input type="text" name="changeClientInfoTel" id="txtChangeClientInfoTel"  dojoType="dijit.form.TextBox" trim="true">		
								</td>
					        </tr>
							<tr>
								<td colspan="3" height="5px"></td>
							</tr>
					        <tr>
					            <td align="left" valign="middle"><span
									atLangID="javascriptEmail" >Email</span><span class="redText">*</span>
								</td>
					
								<td width="10" align="left" valign="middle">:</td>
					
								<td align="left" valign="middle">
									<input type="text" name="changeClientInfoEmail" id="txtChangeClientInfoEmail"  dojoType="dijit.form.TextBox" trim="true" style="width:300px; ">		
								</td>
					        </tr>
					        <tr>
					        	<td id="contactRequestData" colspan="3" height="15">
					        	</td>
					        </tr>
							<tr>
								<td colspan="3">
									<table width="100%">
										<tr>
											<td width="250">
												<div class="changeContactInfoPopFooter"  style="float: left;text-align: left">
													<span id="contactInfoMessageBox"></span>&nbsp;
												</div>
											</td>
											<td align="right">
												<button dojoType="dijit.form.Button"  class="" id="btnContactDetSave"><span atLangID="javascriptSave">Save</span></button>
											</td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
					</tr>
				<!--  	<tr>
							<td height="3" colspan=7" align="left" valign="bottom"><hr /></td>
						</tr>
						<tr>
							<td height="3" colspan="7" align="left" valign="bottom"><span style="font-weight: bold;">Security Question and Answer</span></td>
						</tr>  -->
					<tr>
						<td colspan="3" height="5px"></td>
					</tr>
					<tr>
						<td colspan="3">
							<table width="100%">
								<tr>
									<td height="3" colspan=3" align="left" valign="bottom"><hr /></td>
								</tr>
								<tr>
									<td height="3" colspan="3" align="left" valign="bottom"><span style="font-weight: bold;">Configure Security Question and Answer</span></td>
								</tr>
								<tr>
									<td align="left" width="110" valign="middle"><span
										atLangID="javascriptEmailChangeClientInfoQuestion" >Security Question</span><span class="redText">*</span>
									</td>
									<td width="10" align="left" valign="middle">:</td>
									<td height="22" align="left" valign="middle" >
										<select id="ddlChangeClientInfoQuestion" name="changeClientInfoQuestion" dojoType="dijit.form.Select">
											<option value="What is the name of your favorite pet?">What is the name of your favorite pet?</option>
											<option value="In what city or town was your first job?">In what city or town was your first job?</option>
											<option value="What is your favorite movie?">What is your favorite movie?</option>
											<option value="What is the maiden name of your mother?">What is the maiden name of your mother?</option>
											<option value="When is your anniversary?">When is your anniversary?</option>
											<option value="What is the name of your first school?">What is the name of your first school?</option>
											<option value="What street did you grow up on?">What street did you grow up on?</option>
											<option value="What is the first and last name of your your oldest cousin?">What is the first and last name of your your oldest cousin?</option>
											<option value="What was the second best birthday present you ever got?">What was the second best birthday present you ever got?</option>
											<option value="Why is the sky blue?">Why is the sky blue?</option>
										</select>
									</td>
								</tr>
								<tr>
									<td colspan="3" height="5px"></td>
								</tr>
								<tr>
									<td width="150" valign="middle"><span
										atLangID="javascriptChangeClientInfoAnswer" >Answer</span><span class="redText">*</span>
									</td>
									<td width="10" align="left" valign="middle">:</td>
									<td height="22" align="left" valign="middle">
										<input type="text" name="changeClientInfoAnswer" id="txtChangeClientInfoAnswer"  dojoType="dijit.form.TextBox" trim="true" style="width:300px; ">		
									</td>
								</tr>
								<tr>
									<td colspan="3">
										<table width="100%">
											<tr>
												<td width="380">
													<div class="changeSecurityInfoPopFooter"  style="float: left;text-align: left">
														<span id="securityInfoMessageBox"></span>&nbsp;
													</div>
												</td>
												<td align="right">
													<button dojoType="dijit.form.Button"  class="" id="btnSecQuestionSave"><span atLangID="javascriptSave">Save</span></button>
												</td>
											</tr>
										</table>
									</td>
								</tr>
								<tr>
									<td colspan="3" height="5px"></td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</div>
			<div class="popFooter">
				<table>
					<tr>
						<td  width="480"></td>
						<td>
							<div>
								<button dojoType="dijit.form.Button" type="button"
									 id="butChangeClientInfoClose">&nbsp;Close&nbsp;</button>
							</div>
						</td>
					</tr>
				</table>
		  </div>
	</div>
</div>
