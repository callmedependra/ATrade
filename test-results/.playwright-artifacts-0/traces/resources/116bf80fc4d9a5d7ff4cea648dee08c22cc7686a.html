<div data-dojo-type="dijit.Dialog" id="analysisTimeDialog">
    <table class="analysisDialog">
        <tr>
            <td><label for="name">Time Period:</label></td>
            <td><input data-dojo-type="dijit.form.NumberSpinner" name="name" id="analysisTimePeriod" data-dojo-props="smallDelta:1, constraints:{min:1,max:100,places:0}" ></td>
        </tr>
    </table>

    <div class="analysisDialogPaneActionBar">
        <button data-dojo-type="dijit.form.Button" type="submit" id="analysisTmOk">OK</button>
        <button data-dojo-type="dijit.form.Button" type="button" id="analysisTmCancel">Cancel</button>
    </div>
</div>

<div data-dojo-type="dijit.Dialog" id="bbTimeDialog">
    <table class="bbDialog">
        <tr>
        <td><label for="name">Method:</label></td>        
        	<td>
        		<select dojoType="dijit.form.ComboBox" id="bbMethod" name="bbCombo">

    				<option>Exponential</option>
  					<option>Triangular </option>
  					<option>Variable </option>
  					<option>Weighted </option>
				</select>
			</td>
		</tr>
        <tr>
        </tr>
        <tr>        	
        	<td><label for="name">Time Period:</label></td>
            <td><input data-dojo-type="dijit.form.NumberSpinner" name="name" id="bbTimePeriod" data-dojo-props="smallDelta:1, constraints:{min:1,max:100,places:0}" ></td>
        </tr><tr></tr><tr>
        	<td><label for="name">Deviation:</label></td>
            <td><input data-dojo-type="dijit.form.NumberSpinner" name="name" id="bbDevaition" data-dojo-props="smallDelta:0.1, constraints:{min:1,max:10, places:1}" ></td>

    <div class="analysisDialogPaneActionBar">

    </div>
</div>

		<tr>
			<td><label for="name">Time Period:</td>

			<td><label for="name">Time Period:</td>
			<td><input data-dojo-type="dijit.form.NumberSpinner" name="name" id="macdMATimePeriods" data-dojo-props="smallDelta:1, constraints:{min:1,max:100,places:0}"></td>

    </div>
</div>
