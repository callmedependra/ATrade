<div id="avgCostCalculator">
		<div class="functionBar costCalculatorFunctionBar">
			<table border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td width="40"><span atLangID="javascriptCdsAccnt">CDS Account</span></td>
					<td width="5">:</td>
					<td width="90">
						<select id="costCalcCdsAccntddl" name="costCalcCdsAccntddl" dojoType="dijit.form.ComboBox" trim="true" autoComplete="false" style="width:250px;" >
						</select>
					</td>
					<td width="25"></td>
					<td width="45"><span atLangID="javascriptSymbol">Security</span></td>
					<td width="5">:</td>
					<td width="90">
						<select id="costCalcSymbolddl" name="costCalcSymbolddl" dojoType="dijit.form.ComboBox" trim="true" autoComplete="false" style="width:230px;" >
						</select>
					</td>
					<td></td>
				</tr>
				<tr>
					<td colspan="7" height="7">
					</td>
				</tr>
				<tr>
					<td colspan="7">
						<table width="100%">
							<tr>
								<td colspan="4">
									<table width="100%">
										<tr>
											<td width="90">
												<span atLangID="javascriptCurntAvgPrice">Current Average Price</span><span class="redText">*</span>
											</td>
											<td width="5">:</td>
											<td>
												<input name="costCalcSpnCurntAvgPrice" id="costCalcSpnCurntAvgPrice"  required="true" dojoType="dijit.form.NumberSpinner" 
								    	  				style="width:90px"  value= '0.00', constraints="{min:0.00}" smallDelta=".10"/>
											</td>
											<td width="35"></td>
											<td width="60">
												<span atLangID="javascriptHoldingQty">Holding Quantity</span><span class="redText">*</span>
											</td>
											<td width="5">:</td>
											<td>
												<input name="costCalcSpnQuantity" id="costCalcSpnQuantity"  required="true" dojoType="dijit.form.NumberSpinner"
												style="width:90px" value= '0', constraints="{min:0,places:0}"/>
											</td>
											<td width="35"></td>
											<td width="65">
												<span atLangID="javascriptLastTradPrice">Last Traded Price</span><span class="redText">*</span>
											</td>
											<td width="5">:</td>
											<td>
												<input name="costCalcSpnLastPrice" id="costCalcSpnLastPrice"  required="true" dojoType="dijit.form.NumberSpinner" 
								    	  				style="width:90px"  value= '0.00', constraints="{min:0.00}" smallDelta='.10'/>
											</td>
										</tr>
									</table>
								</td>
							</tr>
							<tr>
								<td height="3" colspan="4" align="left" valign="bottom"><hr /></td>
							</tr>
							<tr>
								<td colspan="4">
									<table width="100%">
										<tr>
											<td colspan="4">
												<span atLangID="javascriptSharesToBuy" class="fontBold"><strong>Shares to Buy</strong></span>
											</td>
											<td colspan="4" >
												<span atLangID="javascriptExpectedAvgPrice" class="fontBold"><strong>Expected Average Price</strong></span>
											</td>
										</tr>
										<tr>
											<td height="3" colspan="8" ></td>
										</tr>
										<tr>
											<td width="120">
												<span atLangID="javascriptExpectedAvgPrice">Expected Average</span><span class="redText">*</span>
											</td>
											<td width="5">:</td>
											<td width="30">
												<input name="costCalcSpnExpAvg" id="costCalcSpnExpAvg"  required="true" dojoType="dijit.form.NumberSpinner" 
								    	  				style="width:70px" value= '0.00', constraints="{min:0.00}" smallDelta='.10'/>
											</td>
											<td></td>
											<td width="120">
												<span atLangID="javascriptSharesToBuy">Shares to Buy<</span><span class="redText">*</span>
											</td>
											<td width="5">:</td>
											<td width="30">
												<input name="costCalcSpnShareToBuy" id="costCalcSpnShareToBuy"  required="true" dojoType="dijit.form.NumberSpinner" 
								    	  				style="width:70px"  value= '0', constraints="{min:0,places:0}"/>
											</td>
											<td></td>
										</tr>
										<tr>
											<td width="120">
												<span atLangID="javascriptSharesToBuy">Shares to Buy</span>
											</td>
											<td width="5">:</td>
											<td width="30">
												<input name="costCalcTxtShareToBuy" id="costCalcTxtShareToBuy"  dojoType="dijit.form.TextBox" style="width:70px" disabled="disabled"/>
											</td>	
											<td>
												<button data-dojo-type="dijit.form.Button" id="butCostCalcCalShares">Calculate</button>
											</td>
											<td width="120"><span atLangID="javascriptExpectedAvgPrice">Expected Average</span></td>
											<td width="5">:</td>
											<td width="30">
												<input name="costCalcTxtExpAvg" id="costCalcTxtExpAvg" style="width:70px" dojoType="dijit.form.TextBox" disabled="disabled"/>
											</td>
											<td>
												<button data-dojo-type="dijit.form.Button" id="butCostCalcCalAvg">Calculate</button>
											</td>
										</tr>
									</table>
								</td>
							</tr>
							<tr>
								<td colspan="4" height="7"></td>
							</tr>
							<tr>
								<td colspan="4">
									<table width="98%">
										<tr>
											<td align="right">
												<button id="btnCostCalcReset" name ="reset" data-dojo-type="dijit.form.Button" type="button">Reset</button>
												<button data-dojo-type="dijit.form.Button" id="butCostCalcClose">Close</button>
											</td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</div>
</div>
