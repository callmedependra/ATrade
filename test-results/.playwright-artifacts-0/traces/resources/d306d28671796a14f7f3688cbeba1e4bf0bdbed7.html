<div id="renameBasket">
	<div dojoType="dijit.form.Form" id="renameBasketForm"
		jsId="renameBasketForm" name="renameBasketForm" action="client"
		encType="multipart/form-data" method="post" onSubmit="return false;">
		<input type="hidden" id="action" name="action" value="renameBasket" />
		<input type="hidden" id="format" name="format" value="json" />
		<div class="functionBar">
			<table width="350">
				<tr>
					<td width="55"><span atLangID="javascriptRenameBasket">Basket</span></td>
					<td width="5">:</td>
					<td width="85">
						<select id="renBasketddl" name="renBasketddl" dojoType="dijit.form.Select" style="width:90px;" ></select>
					</td>
					<td>
						<input type="text" name="txtBasketName" value="" dojoType="dijit.form.TextBox" id="txtBasketName" tabindex="2">
					</td>
				</tr>
			</table>
		</div>
		
		<div class="popFooter">
			<table>
				<tr>
					<td width="305" align="right">
						<button dojoType="dijit.form.Button" name ="close" id="btnRenBasketSubmit"  atLangID="javascriptRenBasketSubmitBtn">
						Submit</button>
						<button dojoType="dijit.form.Button" name ="close" id="btnRenBasketClose"  atLangID="javascriptRenBasketCloseBtn">
						Close</button>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
