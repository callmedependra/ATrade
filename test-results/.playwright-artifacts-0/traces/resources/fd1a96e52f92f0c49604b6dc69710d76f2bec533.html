<div id="amendBasket">
	<div dojoType="dijit.form.Form" id="amendBasketForm"
		jsId="amendBasketForm" name="amendBasketForm" action="order"
		encType="multipart/form-data" method="post" onSubmit="return false;">
		<input type="hidden" id="action" name="action" value="amendBasket" />
		<input type="hidden" id="format" name="format" value="json" />
		<input type="hidden" id="hidAmendAsset" name="hidAmendAsset" value="" />
		<input type="hidden" id="hidCoupanType" name="hidCoupanType" value="" />
		<input type="hidden" id="hidAmendBasketId" name="hidAmendBasketId" value="" />
		<input type="hidden" id="hidAmendClOrderId" name="hidAmendClOrderId" value="" />
		<input type="hidden" id="hidAmendBoardId" name="hidAmendBoardId" value="" />
		<input type="hidden" id="hidAmendBrokerClient" name="hidAmendBrokerClient" value="" />
		<input type="hidden" id="hidAmendBasketOrdType" name="hidAmendBasketOrdType" value="" />
		<input type="hidden" id="hidAmendBasketTif" name="hidAmendBasketTif" value="" />
		<input type="hidden" id="amendBasketOldSide" name="amendBasketOldSide" value="" />
		<input type="hidden" id="amendBasketOldAcnt" name="amendBasketOldAcnt" value="" />
		<input type="hidden" id="amendBasketOldSec" name="amendBasketOldSec" value="" />
		<input type="hidden" id="amendBasketOldTif" name="amendBasketOldTif" value="" />
		<input type="hidden" id="amendBasketOldQty" name="amendBasketOldQty" value="" />
		<input type="hidden" id="amendBasketOldPrice" name="amendBasketOldPrice" value="" />
		<input type="hidden" id="hidAmendOldBoardId" name="hidAmendBoardId" value="" />
		<input type="hidden" id="hidAmendBrokerId" name="hidAmendBrokerId" value="" />
		<input type="hidden" id="hidAmendExchangeId" name="hidAmendExchangeId" value="" />
		<div class="functionBar">
			<table width="600">
				<tr>
					<td width="60%">
						<table width="100%">
							<tr>
								<td width="90"><span atLangID="javascriptAmendBasketClient">Client</span></td>
								<td width="5">:</td>
								<td width="70">
									<select id="amendBasketClient" name="amendBasketClient" dojoType="dijit.form.ComboBox" trim="true" autoComplete="false" style="width:250px;" disabled="disabled" ></select>
								</td>
								<td width="8"></td>
							</tr>
							<tr>
						      <td colspan="4" align="left" style="height: 3px"></td>
						    </tr>
							<tr>
								<td width="90"><span atLangID="javascriptAmendBasketSecurity">Security</span></td>
								<td width="5">:</td>
								<td width="70">
									<select id="amendBasketSecurity" name="amendBasketSecurity" dojoType="dijit.form.ComboBox" trim="true" autoComplete="false" style="width:230px;" disabled="disabled" ></select>
								</td>
								<td width="8"></td>
							</tr>
							<tr>
						      <td colspan="4" align="left" style="height: 3px"></td>
						    </tr>
							<tr>
								<td width="90"><span atLangID="javascriptAmendBasketQuantity">Quantity</span></td>
								<td width="5">:</td>
								<td width="70">
									<input id ="amendBasketQty" name="amendBasketQty" dojoType="dijit.form.NumberSpinner" style="width:70px" constraints="{min:1,places:0}" />
								</td>
								<td width="8"></td>
							</tr>
							<tr>
						      <td colspan="4" align="left" style="height: 3px"></td>
						    </tr>
						    <!--  
							<tr>
								<td width="90"><span atLangID="javascriptAmendBasketMinFill">Minimum Fill Quantity</span></td>
								<td width="5">:</td>
								<td width="70">
									<input id ="amendBasketMinFill" name="amendBasketMinFill" dojoType="dijit.form.NumberSpinner" style="width:70px" constraints="{min:0,places:0}"  readonly />
								</td>
								<td width="8"></td>
							</tr>
							-->
							<tr>
						      <td colspan="4" align="left" style="height: 3px"></td>
						    </tr>
							<tr>
								<td width="90"><span atLangID="javascriptOrdrBasketOrderType">Order Type</span></td>
								<td width="5">:</td>
								<td width="70">
									<select id="amendBasketTif" name="amendBasketTif" dojoType="dijit.form.Select" style="width:70px;" disabled="disabled">
									</select>
								</td>
								<td width="8"></td>
							</tr>
							<tr>
								<td width="90"><span atLangID="javascriptTypeOfOrder">Type of Order</span></td>
								<td width="5">:</td>
								<td width="70">
									 <select id="amendBasketBoard" name="amendBasketBoard" dojoType="dijit.form.Select" style="width:80px !important;" disabled="disabled" >
									 <option value="REGULAR">REGULAR</option>
									 <option value="PREOPEN">PREOPEN</option>									 
									 </select>
								</td>
								<td width="8"></td>
							</tr>
						</table>
					</td>
					<td width="40%">
						<table width="100%">
								<tr>
									<td width="60"><span atLangID="javascriptAmendBasketAction">Action</span></td>
									<td width="5">:</td>
									<td width="90">
										<select id="amendBasketAction" name="amendBasketAction" dojoType="dijit.form.Select" style="width:70px;" disabled="disabled" >
											<option value="BUY">BUY</option>
						        			<option value="SELL">SELL</option>  
										</select>
									</td>
									<td width="8"></td>
								</tr>
								<tr>
							      <td colspan="4" align="left" style="height: 3px"></td>
							    </tr>
							    <!-- 
								<tr>
									<td width="60"><span atLangID="javascriptAmendBasketOrdType">Order Type</span></td>
									<td width="5">:</td>
									<td width="90">
										<select id="amendBasketOrdType" name="amendBasketOrdType" dojoType="dijit.form.Select" style="width:70px;" readonly >
										</select>
									</td>
									<td width="8"></td>
								</tr>
								 -->
								<tr>
							      <td colspan="4" align="left" style="height: 3px"></td>
							    </tr>
								<tr>
									<td width="60"><span atLangID="javascriptAmendBasketPrice">Price</span></td>
									<td width="5">:</td>
									<td width="90">
										<input id ="amendBasketPrice" name="amendBasketPrice" dojoType="dijit.form.CSEPriceSpinner" style="width:70px"  constraints="{min:0.00,}" />
									</td>
									<td width="8"></td>
								</tr>
								<tr>
							      <td colspan="4" align="left" style="height: 3px"></td>
							    </tr>
							    <!-- 
								<tr>
									<td width="60"><span atLangID="javascriptAmendBasketDiscloseQty">Disclose Quantity</span></td>
									<td width="5">:</td>
									<td width="90">
										<input id ="amendBasketDiscQty" name="amendBasketDiscQty" dojoType="dijit.form.NumberSpinner" style="width:70px" constraints="{min:1,places:0}"  readonly/>
									</td>
									<td width="8"></td>
								</tr>
								 -->
								<tr>
							      <td colspan="4" align="left" style="height: 3px"></td>
							    </tr>
								<tr>
									<td width="60"><span atLangID="javascriptAmendBasketTifdays">Tif Days</span></td>
									<td width="5">:</td>
									<td width="90">
										<select id="amendBasketTifdays" name="amendBasketTifdays" dojoType="dijit.form.Select" style="width:70px;" disabled="disabled" >
										</select>
									</td>
									<td width="8"></td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
		</div>
		<div class="popupBody">
			<div class="popFooter">
				<table>
					<tr>
						<td width="695" align="right">
							<button  dojoType="dijit.form.Button" name ="close" id="btnAmendBasketSubmit"  atLangID="javascriptAmendBasketSubmitBtn">
							Submit</button>
							<button dojoType="dijit.form.Button" name ="close" id="btnAmendBasketClose"  atLangID="javascriptAmendBasketCloseBtn">
							Close</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
