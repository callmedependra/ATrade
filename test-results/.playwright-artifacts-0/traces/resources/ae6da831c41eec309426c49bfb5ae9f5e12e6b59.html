		<input type="hidden" id="format" name="format" value="json" />
		<div class="functionBar">
			<table width="250">
				<tr>
					<td width="55"><span atLangID="javascriptDeleteBasket">Basket</span></td>

					<td>

					</td>
				</tr>
			</table>
		</div>
		
		<div class="popFooter">
			<table>
				<tr>
					<td width="205" align="right">
						<button dojoType="dijit.form.Button" name ="close" id="btnDltBasketSubmit"  atLangID="javascriptDltBasketSubmitBtn">

				</tr>
