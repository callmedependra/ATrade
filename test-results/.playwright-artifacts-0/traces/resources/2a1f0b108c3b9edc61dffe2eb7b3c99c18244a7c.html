<div id="mrktIndexSummaryHistory">
	<div class="functionBar mrktIndexSummaryHistoryfunctionBar">
   		<table width="100%">
	         <tr>
	        	<td colspan="3" height="5px"></td>
	        </tr>
	        <tr>
	            <td width="4%"><label for="name">From</label></td>
	            <td width="16%">: <input dojoType="dijit.form.DateTextBox" name="name" id="mrktIndexSummaryHistoryDate" value="now" constraints="{selector : 'date',datePattern:'MM/dd/yyyy'}"></td>
	            <td width="4%"><label for="name">To</label></td>
	            <td width="16%">: <input dojoType="dijit.form.DateTextBox" name="name" id="mrktIndexSummaryHistoryDateTo" value="now" constraints="{selector : 'date',datePattern:'MM/dd/yyyy'}"></td>
	             <td width="4%"><label for="name">Index</label> :</td>
	            <td width="16%"><input	id="mrktIndexSummaryHistoryIndex" name="mrktIndexSummaryHistoryIndex" 
							type="text"  style="width:163px; float: left;" autoComplete="false"></input></td>
	            <td width="20%">
					<button
						dojoType="dijit.form.Button" type="button" 
						id="mrktIndexSumaryHistoryClearBut">Clear</button>
					<button
					dojoType="dijit.form.Button" type="button" 
					id="mrktIndexSumaryHistorySearchBut">Search</button>
					<div dojoType="dijit.form.Button" id="printMrktIndexSumaryHistory"></div>
					<div dojoType="dijit.form.Button" id="saveMrktIndexSumaryHistory"></div>
					
				</td>
			</tr>
	        <tr>
	        	<td colspan="7" id="indexSummaryLblCompanyHistory">
        			<hr size="1px"></hr>
        			<div id="indexSummaryReportHeaderHistory" >
		        		<table width="100%" cellspacing='0'>
		        			<tr>
		        				<td width="25%">
		        					<div id="indexSummaryHistoryReportHeaderframe"></div>
		        				</td>
		        				<td width="55%" align="center" rowspan="2">
		        					<strong><font size="4">Market Index History Summary</font></strong>
		        				</td>
		        				<td align="right">
		        					<div id="indexSummaryBrokerLogo" align="center">
		        						<img src="theme/html/white/atrad/images/logoForReportsNEPSE.png" width="100" height="28" style="margin-top:2px">
		        					</div>
		        					<div align="center">
		        						<a href="http://www.dghub.io"><font style="color: gray;" size="2">www.dghub.io</font></a>
		        					</div>
		        				</td>
		        			</tr>
		        		</table>
	        		</div>
	        	</td>
	        </tr>
	        <tr>
	        	<td colspan="7">
	        		<table width="100%" cellspacing='0'>
	        			<tr>
		        			<td width="4%">
		        				<label for="name"><font face="tahoma" size='2'>Exchange  </font></label>
		        				<input type="hidden" id="mrktIndexHistoryBrokerId">
		        			</td>
		        			<td width="1%">: </td>
		        			<td width="4%" id="mrktIndexLblHistoryExchnge" align="left"><font face="tahoma" size='2'></font></td>
		        			<td width="4%"></td>
		        			<td width="8%">
		        				<label for="name"><font face="tahoma" size='2'>Date From </font></label>
		        			</td>
		        			<td width="1%">:</td>
		        			<td width="10%" id="mrktIndexHistoryLblDate" align="left"><font face="tahoma" size='2'></font></td>
		        			<td width="3%">
		        				<label for="name"><font face="tahoma" size='2'>To  </font></label>
		        			</td>
		        			<td width="1%">:</td>
		        			<td id="mrktIndexHistoryLblDateTo" align="left"><font face="tahoma" size='2'></font></td>
	        			</tr>
	        		</table>
	        	</td>
	        </tr>
	        <tr>
	        	<td colspan="7" height="3px"></td>
	        </tr>
	    </table>
		<div id="mrktIndexHistoryScrolling" class="mrktIndexHistoryScrolling">
			<div class="gridBg" id="mrktIndexSummaryHistoryDataGrid" style="width:830px;height:465px" dojoType="dijit.layout.ContentPane">      
			</div>			
		</div>
		<div class="popFooter">
			<table width="98%">
				<tr>
					<td align="right">
						<button data-dojo-type="dijit.form.Button" id="butmrktIndexHistoryClose">Close</button>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
