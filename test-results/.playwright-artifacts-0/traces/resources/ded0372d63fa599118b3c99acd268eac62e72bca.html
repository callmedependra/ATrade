<div class="taxSettings" id="_atrad_taxSettings">
	<div id="_atrad_taxSetFunctionBar" class="functionBar">
		<table width="320">
			<tr>
				<td width="160" height="22" align="left" valign="middle"><span atLangID="javascriptTaxSetBrokerageFee">Brokerage Fees</span>
				</td>
				<td width="10" align="left" valign="middle">:</td>
				<td height="15" colspan="2"><input name="spnBrokerFee" id="_atrad_spnBrokerFee"  dojoType="dijit.form.NumberSpinner" 
					class="BS_ISO" value= '0', constraints="{min:0.00}"/><span>%</span></td>
			</tr>
			<tr>
				<td colspan="4" height="1px" align="left" valign="middle"></td>
			</tr>
			<tr>
				<td width="160" height="15" align="left" valign="middle"><span atLangID="javascriptTaxSetCseFee">CSE Fees</span></td>
				<td width="10" align="left" valign="middle">:</td>
				<td height="15" colspan="2"><input name="spncseFee" id="_atrad_spncseFee"  dojoType="dijit.form.NumberSpinner" 
	    	  	class="BS_ISO"  value= '0', constraints="{min:0.00}"/><span>%</span></td>
			</tr>
			<tr>
				<td colspan="4" height="1px" align="left" valign="middle"></td>
			</tr>
			<tr>
				<td width="160" height="22" align="left" valign="middle"><span atLangID="javascriptTaxSetCdsFee">CDS Fees</span>
				</td>
				<td width="10" align="left" valign="middle">:</td>
				<td height="15" colspan="2"><input name="spnCdsFees" id="_atrad_spnCdsFees"  dojoType="dijit.form.NumberSpinner" 
					class="BS_ISO" value= '0', constraints="{min:0.00}"/><span>%</span></td>
			</tr>
			<tr>
				<td colspan="4" height="1px" align="left" valign="middle"></td>
			</tr>
			<tr>
				<td width="160" height="15" align="left" valign="middle"><span atLangID="javascriptTaxSetSecFee">SEC Fees</span></td>
				<td width="10" align="left" valign="middle">:</td>
				<td height="15" colspan="2"><input name="spnSecFee" id="_atrad_spnSecFee"  dojoType="dijit.form.NumberSpinner" 
	    	  	class="BS_ISO"  value= '0', constraints="{min:0.00}"/><span>%</span></td>
			</tr>
			<tr>
				<td colspan="4" height="1px" align="left" valign="middle"></td>
			</tr>
			<tr>
				<td width="160" height="22" align="left" valign="middle"><span atLangID="javascriptTaxSetShareTrnLevy">Share Transaction Levy</span>
				</td>
				<td width="10" align="left" valign="middle">:</td>
				<td height="15" colspan="2"><input name="spnShareTrnLevy" id="_atrad_spnShareTrnLevy"  dojoType="dijit.form.NumberSpinner" 
					required='true' class="BS_ISO" value= '0', constraints="{min:0.00}"/><span>%</span></td>
			</tr>
			<tr>
				<td colspan="4" height="1px" align="left" valign="middle"></td>
			</tr>
			<tr>
				<td width="160" height="15" align="left" valign="middle"><span atLangID="javascriptTaxSetTotal">Total</span></td>
				<td width="10" align="left" valign="middle">:</td>
				<td height="15" colspan="2"><input type="text" readonly="readonly" name="txtTotal" id="_atrad_txtTotal"  dojoType="dijit.form.TextBox" 
	    	  	class="BS_ISO" /><span>%</span></td>
			</tr>
			<tr>
				<td colspan="4" height="2px" align="left" valign="middle"></td>
			</tr>
			<tr>
				<td colspan="4">
					<div id="_atrad_taxSetPopFooter" class="popFooter">
						<button id="_atrad_btnTaxSetOk" name="btnTaxSetOk" data-dojo-type="dijit.form.Button" atLangID="javascriptTaxSetOk" >Ok</button>
						<button id="_atrad_btnTaxSetCancel" data-dojo-type="dijit.form.Button" atLangID="javascriptTaxSetCancel" >Cancel</button>
						<button id="_atrad_btnTaxSetReset" data-dojo-type="dijit.form.Button" atLangID="javascriptTaxSetReset" >Reset</button>
					</div>		
				</td>
	        </tr>
			
		</table>
	</div>
</div>
