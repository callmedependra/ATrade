<div id="symbltradeSummary">
	<div class="functionBar tradesumaryfunctionBar">
	   		<table width="100%">
		         <tr>
		        	<td colspan="5" height="3px"></td>
		        </tr>
		        <tr>
		            <td width="4%"><label for="name">Date</label></td>
		            <td width="12%">: <input dojoType="dijit.form.DateTextBox" name="name" id="tradeSummaryDate" value="now" constraints="{selector : 'date',datePattern:'MM/dd/yyyy'}"></td>
		            <td width="5%" align="right"><label for="name">Board &nbsp; :</label></td>
		            <td width="19%"><input dojoType="dijit.form.Select" name="board" id="board" style="width: 80px" autoComplete="false"></td>
		            <td width="65%">
						<button
							dojoType="dijit.form.Button" type="button" 
							id="tradeSumaryClearBut">Clear</button>
						<button
							dojoType="dijit.form.Button" type="button" 
							id="tradeSumarySearchBut">Search</button>
						<div dojoType="dijit.form.Button" id="printTradeSumary"></div>
						<div dojoType="dijit.form.Button" id="saveTradeSumary"></div>
						
					</td>
				</tr>
		        <tr>
		        	<td colspan="5" id="lblCompany">
	        			<hr size="1px"></hr>
	        			<div id="reportHeader" >
			        		<table width="100%">
			        			<tr>
			        				<td width="25%">
			        					<div id="reportHeaderframe"></div>
			        				</td>
			        				<td width="55%" align="center" rowspan="2">
			        					<strong><font size="4">Daily Symbol Trading Summary</font></strong>
			        				</td>
			        				<td align="left" rowspan="2">
			        					<div id="brokerLogo" align="center">
			        						<img src="theme/html/white/atrad/images/logoForReportsNEPSE.png" width="100" height="28" style="margin-top:2px">
			        					</div>
			        					<div align="center">
			        						<a href="http://www.dghub.io"><font style="color: gray;" size="2">www.dghub.io</font></a>
			        					</div>
			        				</td>
			        			</tr>
			        		</table>
		        		</div>
		        	</td>
		        </tr>
		        <tr>
		        	<td colspan="5">
		        		<table width="100%" cellspacing='0'>
		        			<tr>
			        			<td width="4%">
			        				<label for="name"><font face="tahoma" size='2'>Exchange  </font></label>
			        				<input type="hidden" id="brokerId">
			        			</td>
			        			<td width="1%">: </td>
			        			<td width="4%" id="lblExchnge" align="left"><font face="tahoma" size='2'></font></td>
			        			<td width="4%"></td>
			        			<td width="3%">
			        				<label for="name"><font face="tahoma" size='2'>Date  </font></label>
			        			</td>
			        			<td width="1%">:</td>
			        			<td id="lblDate" align="left"><font face="tahoma" size='2'></font></td>
		        			</tr>
		        		</table>
		        	</td>
		        </tr>
		        <tr>
		        	<td colspan="5" height="3px"></td>
		        </tr>
		    </table>
		<div class="popupBody">
			<div class="gridBg" id="tradeSummaryDataGrid" style="width:920px;height:350px" dojoType="dijit.layout.ContentPane">      
			</div>
			<div class="popFooter">
				<table width="98%">
					<tr>
						<td align="right">
							<button data-dojo-type="dijit.form.Button" id="butTradesClose">Close</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
