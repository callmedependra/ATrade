<div id="orderBasket">
	<div dojoType="dijit.form.Form" id="orderBasketForm"
		jsId="orderBasketForm" name="orderBasketForm" action="order"
		encType="multipart/form-data" method="post" onSubmit="return false;">
		<input type="hidden" id="orderBasketaction" name="action" value="submitBasket" />
		<input type="hidden" id="orderBasketformat" name="format" value="json" />
		<input type="hidden" id="submitingBasketList" name="submitingBasketList" value="" />
		<div class="functionBar">
			<table width="800" border="0">
					<tr>
							<td width="40"><span atLangID="javascriptOrderBasket">Basket</span></td>
							<td width="5">:</td>
							<td width="90">
								<select id="orderBasketddl" name="orderBasketddl" dojoType="dijit.form.Select" style="width:90px;" ></select>
							</td>
							<td colspan="16">
								<button dojoType="dijit.form.Button" name ="newBaskt" id="btnNewBaskt"  atLangID="javascriptNewBasktBtn">
								New</button>
								<button dojoType="dijit.form.Button" name ="dltBaskt" id="btnDltBaskt"  atLangID="javascriptDltBasktBtn">
								Delete</button>
								<button dojoType="dijit.form.Button" name ="RenameBaskt" id="btnRenameBaskt"  atLangID="javascriptRenameBasktBtn">
								Rename</button>
							</td>
						</tr>
						<tr>
							<td colspan="19"></td>
						<tr>
							<td width="40"><span atLangID="javascriptOrdrBasketCdsAccnt">CDS Account</span></td>
							<td width="5">:</td>
							<td width="90" colspan="5">
								<select id="cdsAccntddl" name="cdsAccntddl" dojoType="dijit.form.ComboBox" trim="true" autoComplete="false" style="width:250px;" >
									<option value="ALL">ALL</option>
								</select>
							</td>
							<td width="15"></td>
							<td width="45"><span atLangID="javascriptOrdrBasketSecurity">Security</span></td>
							<td width="5">:</td>
							<td width="90" colspan="5">
								<select id="securityddl" name="securityddl" dojoType="dijit.form.ComboBox" trim="true" autoComplete="false" style="width:230px;" >
									<option value="ALL">ALL</option>
								</select>
							</td>
							<td width="15"></td>
							<td width="45"><span atLangID="javascriptTypeOfOrder">Type of Order</span></td>
							<td width="5">:</td>
							<td width="90" >		 						
								<select id="boardddl" name="boardddl" dojoType="dijit.form.Select" trim="true" autoComplete="false" style="width:90px !important;" >
									<option value="REGULAR">REGULAR</option>
									<option value="PREOPEN">PREOPEN</option>
								</select>  
							</td>
						</tr>
						<tr>
							<td width="40"><span atLangID="javascriptBuyOrderOrderType">Order Type</span></td>
							<td width="5">:</td>
							<td width="90">
								<select id="tifddl" name="tifddl" dojoType="dijit.form.Select" style="width:70px;" >
									<option value="ALL">ALL</option>
									<option value="DAY">DAY</option>
									<option value="GTD">GTD</option> 
									<option value="GTC">GTC</option> 
								</select>
							</td>
							<td width="8"></td>
							<td width="15"><span atLangID="javascriptOrdrBasketSide">Side</span></td>
							<td width="5">:</td>
							<td width="70">
								<select id="sideddl" name="sideddl" dojoType="dijit.form.Select" style="width:70px;" >
									<option value="1">BUY</option>
									<option value="2">SELL</option>        
								</select>
							</td>
							<td width="30"></td>
							<td width="35"><span atLangID="javascriptOrdrBasketQty">Quantity</span></td>
							<td width="5">:</td>
							<td width="90">
								<input id ="ordQty" name="ordQty" dojoType="dijit.form.NumberSpinner" style="width:70px" smallDelta="1" constraints="{min:0,places:0}" />
							</td>
							<td width="28"></td>
							<td width="25"><span atLangID="javascriptOrdrBasketPrice">Price</span></td>
							<td width="5">:</td>
							<td width="90">
								<input id ="ordBasketPrice" name="ordBasketPrice" dojoType="dijit.form.NumberSpinner" style="width:70px"  smallDelta="0.10" constraints="{min:0.00,}" />
							</td>
							<td width="15"></td>
							<td colspan="4" align="right">
								<button dojoType="dijit.form.Button" name ="ordBasktClear" id="ordBasktClear"  atLangID="javascriptBasktClearBtn">
								Clear</button>
								<button dojoType="dijit.form.Button" name ="ordBasktSearch" id="ordBasktSearch"  atLangID="javascriptBasktSearchBtn">
								Search</button>
							</td>
							<!-- <td width="40"></td>  -->
						</tr>
					</table>
				</div>
				<div class="popupBody">
					<div class="gridBg">
						<div id="orderBasketDataGrid" style="width:790px;height:290px" dojoType="dijit.layout.ContentPane">      
					</div>
				</div>
				<div class="popFooter">
				<table style="width: 99%;" >
					<tr align="right">
					<td  >&nbsp;</td>
										<td align="right"><input id="uploadFile" placeholder="Choose File" disabled="disabled" /></td>
										<td align="right"><div class="fileUpload btn btn-primary">
    									<span>Select an Excel File</span>
    										<input type="file" class="dojoxFileInput" name="file" id="ordBasktfile" />
											</div>
										
						<td   align="right">
						<button type="button" name="upload" dojoType="dijit.form.Button" id="ordBasktbtnUpload" >Upload</button>
						</td>
						<td   align="right">
						<button id="ordBasktbtnSaveToExcel" name="submit"
												dojoType="dijit.form.Button" type="button"
												>Export</button>
												</td>
						<td   align="right">
						<button id="ordBasktbtnTemplate" name="btnRemove"
												dojoType="dijit.form.Button" type="button"
												atLangID="javascriptBuyOrderSubmit">Template</button>
												</td>
						<td   align="right">
							<button  dojoType="dijit.form.Button" name ="close" id="btnorderBasketSubmit"  atLangID="javascriptOrderBasketSubmitBtn">
							Submit</button>
							</td>
						<td   align="right">
							<button dojoType="dijit.form.Button" name ="amend" id="btnorderBasketAmend"  atLangID="javascriptOrderBasketAmendBtn">
							Amend</button>
							</td>
						<td   align="right">
							<button dojoType="dijit.form.Button" name ="remove" id="btnorderBasketRemove"  atLangID="javascriptOrderBasketRemoveBtn">
							Remove</button>
							</td>
						<td   align="right">
							<button dojoType="dijit.form.Button" name ="close" id="btnorderBasketClose"  atLangID="javascriptOrderBasketCloseBtn">
							Close</button>
						</td>
					</tr>
				</table>
			</div>
			</div>
		</div>
		<div dojoType="dijit.form.Form" id="orderBasketDeleteForm"
		jsId="orderBasketDeleteForm" name="orderBasketDeleteForm" action="order"
		encType="multipart/form-data" method="post" onSubmit="return false;">
		<input type="hidden" id="action" name="action" value="deleteBasketOrders" />
		<input type="hidden" id="format" name="format" value="json" />
		<input type="hidden" id="removingBasketList" name="removingBasketList" value="" />
		</div>
	</div>
